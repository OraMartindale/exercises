<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Stubhub Mobile Page</title>
</head>

<body>
  <div class="mobile-container">
    <div class="carousel-container">
      <div class="card">
        <img src="https://source.unsplash.com/random/300x150" alt="">
        <div class="card-details">
          <i class="fas fa-heart"></i>
          <div>
            <span class="text-block"></span>
            <span class="text-block"></span>
          </div>
        </div>
      </div>
    </div>
    <!--
      HT to css tricks:
      https://css-tricks.com/the-shapes-of-css/
    -->
    <div class="triangle-bottomright"></div>
    <div class="call-to-action-container">
      <h1>
        Experience<br /> something amazing
      </h1>
      <p>
        Buy and sell tickets to the world's best music, theatre and sports events.
      </p>
      <button>Let's go!</button>
    </div>
  </div>
</body>

</html>
